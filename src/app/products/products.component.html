<h2>Products</h2>
<hr>
<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <div *ngIf="loading" class="spinner-border text-primary" role="status">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <br>
            <div class="projects-table" *ngIf="!loading">
                <table mat-table [dataSource]="dataSource">
                    <!-- Position Column -->
                    <ng-container matColumnDef="Product Name">
                        <th mat-header-cell *matHeaderCellDef> Product Name </th>
                        <td mat-cell *matCellDef="let products"> {{products.productName}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let products"> {{products.description}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let products">R {{products.price | number:'1.2-2'}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Stock Units">
                        <th mat-header-cell *matHeaderCellDef> Stock Units </th>
                        <td mat-cell *matCellDef="let products"> {{products.stockQuantity}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Date Created">
                        <th mat-header-cell *matHeaderCellDef> Date Created </th>
                        <td mat-cell *matCellDef="let products"> {{products.dateCreated | slice: 0:10}} </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="font-weight-bold"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="font-weight-bold"></tr>
                </table>
            </div>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
