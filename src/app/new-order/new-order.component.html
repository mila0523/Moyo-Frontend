<h2>Add Product</h2>
<hr>
<mat-card>
    <mat-card-content>
        <div class="form-group">
            <label for="clientId">Client ID:</label>
            <input id="clientId" [(ngModel)]="clientId" type="number" class="form-control" />
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Line Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; let i = index">
                    <td>
                        <select class="form-control form-control-sm" [(ngModel)]="item.product"
                            (ngModelChange)="updateUnitPrice(item)">
                            <option *ngFor="let product of products" [value]="product.productName"
                                [id]="product.productId">{{ product.productName }}</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" min="0" class="form-control form-control-sm" [(ngModel)]="item.quantity"
                            (ngModelChange)="calculateTotal()" />
                    </td>
                    <td>
                        {{item.unitPrice | currency:'R ':'symbol':'1.2-2' }}
                    </td>
                    <td>{{ item.lineTotal | currency:'R ':'symbol':'1.2-2' }}</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm float-end" (click)="removeRow(i)">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary btn-sm" (click)="addRow()">Add Item</button>
        <p class="float-end">Total Amount: {{ totalAmount | currency:'R ':'symbol':'1.2-2' }}</p>
        <br><br>
        <button type="button" class="btn btn-success btn-sm float-end" (click)="submitOrder()">Add Order</button>
    </mat-card-content>
</mat-card>
